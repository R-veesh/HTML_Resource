<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="2nd.css">
</head>
<body>
    <div class="reg-form">
        <h2>Student Registration</h2>
        <form>
            <label>Name: </label>
            <input type="text" name="name"/>
            <br/>
            <label>Contact: </label>
            <input type="tel" name="Contact"/>
            <br/>
            <label>DOB: </label>
            <input type="date" name="dob"/>
            <br/>
            <label>Gender: </label>
            <input type="radio" name="Gender" value="Male"/>Male
            <input type="radio" name="Gender" value="Female"/>Female
            <br/>
            <label>Course: </label>
            <select name="Course">
                <option>CSS</option>
                <option>CSE</option>
                <option>DSE</option>
                <option>DBIS</option>
                <option>HDIS</option>
            </select>
            <br/>
            <input type="checkbox" name="verify"/>verify
            <br/>
            <label>Discount Applied</label> 
            <br/>
            <button class="button1"type="submit">Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button1" type="reset">Cancel</button>
        </form>
    </div>
</body>
</html>
