<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        //define variable
        var number =10;
        var name="saman";

        let x=20.25;
        let letter='s';
        let op=true;

        const pi=3.14;

        document.write("<h2>");
        document.write("Integer value :",number);
        document.write(" <br/> String value",name);
        document.write(" <br/> Float value",x);
        document.write(" <br/> Character value",letter);
        document.write(" <br/> Boolean value",op);
        document.write(" <br/> constant value",pi);
        document.write("</h2>");
    </script>
</body>
</html>
