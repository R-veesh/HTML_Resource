<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: rgb(35, 56, 70); font-size: 26px; font-family: Arial, Helvetica, sans-serif;">
        <script>
            let dayTime =new Date();
            document.write("Currant Data and time",dayTime);
            document.write("<br/>");
            document.write("Year: ",dayTime.getFullYear());
            document.write("<br/>");
            document.write("Month: ",dayTime.getMonth());
            document.write("<br/>");

            const Month =["January" ,"february" , "march", "april","may",
                "june","july","august","september","october","november","december"];
            document.write("Month : ",Month[dayTime.getMonth()]);
            document.write("<br/>");
            document.write("Month: ",dayTime.getDate());
            document.write("<br/>");
            document.write("Month: ",dayTime.getHours());
        </script>
    </p>
</body>
</html>
