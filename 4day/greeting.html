<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: 20px; color: rgb(25, 46, 75);">
    <script>
        let greeting=" Hello ";
        // remove 
        document.write("After removing white Space :",greeting.trim());
        document.write("<br/>");
        document.write("Find the Number of characters in the string :",greeting.length);
        document.write("<br/>");
        document.write("Find the characters in give position",greeting.charAt(3));
        document.write("<br/>");
        document.write("convert to uppercase :",greeting.toUpperCase());
    </script>
    </p>
</body>
</html>
