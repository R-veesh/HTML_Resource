<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function displayText(){
            document.write("My First user define function");
        }
        function addNumber(X,Y){
            return X+Y;
        }       
    </script>
</head>
<body>
    <p style="font-size: 26px;">
      <script>
        displayText();
        document.write("<br/>");
        document.write("Addition of 10 and 20 : ",addNumber(10,20));
      </script>  
    </p>
</body>
</html>
